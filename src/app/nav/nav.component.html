<section #hero class="hero is-primary is-bold">
    <div class="container has-text-centered" style="padding: 0.5rem 0">
        <a class="subtitle is-3" routerLink="/">
            <img class="s-icon" src="assets/S-logo-rectangle.png">
        </a>
    </div>
</section>

<div [style.height]="navbar.offsetHeight+'px'" [style.width]="'100%'"></div>

<nav
    #navbar
    class="navbar is-dark shadow is-uppercase"
    [class.sticky]="scroll>=hero.offsetHeight"
    [class.no-sticky]="scroll<hero.offsetHeight"
    [style.top]="scroll<hero.offsetHeight?hero.offsetHeight+'px':'0'">
    <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item is-hidden-tablet" (click)="toggle()">
            <strong>men√∫</strong>
        <!--<img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">-->
      </a>
  
      <div class="navbar-burger burger" data-target="navbar-menu" (click)="toggle()" [ngClass]="is_active? 'is-active':''">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </div>
    </div>
  
    <div id="navbar-menu" class="navbar-menu" [ngClass]="is_active? 'is-active':''">
      <div class="navbar-start">
        <!--<a routerLink="/catalogo" class="navbar-item">
          Cat√°logo
        </a>-->

        <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link is-arrowless" routerLink="/Catalogo">
                Cat√°logo
            </a>
            <div class="navbar-dropdown is-boxed shadow">
                <div *ngFor="let cat of categories; let last = last">
                    <a class="dropdown-item" [routerLink]="['/Catalogo', cat.name]">
                        <strong>{{cat.name}}</strong>
                    </a>
                    <a *ngFor="let sub of cat.subcategory" class="dropdown-item" [routerLink]="['/Catalogo', cat.name, sub.name]">{{sub.name}}</a>
                    <hr *ngIf="!last" class="navbar-divider">
                </div>
            </div>
        </div>

        <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link is-arrowless">
                Marcas
            </a>
            <div class="navbar-dropdown is-boxed shadow" role="menu">
                <div *ngFor="let br of brands">
                    <a class="dropdown-item" [routerLink]="['/Marcas', br.name]">
                        {{br.name}}
                    </a>
                </div>
            </div>
        </div>
  
        <a routerLink="/contacto" class="navbar-item">
          Contacto
        </a>
      </div>
  
        <div class="navbar-end">
            <div class="navbar-item">
                <form (ngSubmit)="search()">
                    <div class="field has-addons">
                        <p class="control is-hidden-mobile">
                            <input name="query" [(ngModel)]="query" class="input" type="text" placeholder="Buscar" required>
                        </p>
                        <p class="control is-hidden-tablet" style="width: -webkit-fill-available">
                            <input name="query" [(ngModel)]="query" class="input" type="text" placeholder="Buscar" required>
                        </p>
                        <p class="control">
                            <button type="submit" class="button is-beige-lighter">üîç</button>
                        </p>
                    </div>
                </form>
            </div>
            <div class="navbar-item">
                <div class="buttons">
                    <a routerLink="/carrito" class="button is-primary">
                    üõíCarrito
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</nav>

<script>
(function() {
    var burger = document.getElementsByClassName('.navbar-burger');
    var menu = document.getElementsByClassName('.navbar-menu');
    burger.addEventListener('click', function() {
        burger.classList.toggle('is-active');
        menu.classList.toggle('is-active');
    });
})();
</script>

<style>
    .sticky {
        position: fixed;
        top: 0;
        width: 100%;
    }
    .no-sticky {
        position: absolute;
        width: 100%
    }
</style>
